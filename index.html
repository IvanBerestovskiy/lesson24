<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Program</title>
</head>
<body>
    <h1>Drawing Program</h1>
    <canvas id="imgCanvas" width="600" height="400" onclick="draw(event)" onmousemove="draw(event)"></canvas>

    <script>
        function randColor() {
            var r = Math.round(Math.random() * 240 + 16);
            var g = Math.round(Math.random() * 240 + 16);
            var b = Math.round(Math.random() * 240 + 16);

            var color = "#" + r.toString(16) + g.toString(16) + b.toString(16);

            return color;
        }


        function drawCircle(x, y, radius, color) {
  // Отримуємо елемент canvas
  const canvas = document.getElementById('myCanvas');
  // Отримуємо контекст для малювання на Canvas
  const ctx = canvas.getContext('2d');

  // Малюємо коло
  ctx.beginPath();
  ctx.arc(x, y, radius, 0, 2 * Math.PI);
  ctx.fillStyle = color;
  ctx.fill();
  drawCircle(50, 50, 30, 'red');
}
            
            

        
    </script>
</body>
</html>
